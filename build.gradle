plugins {
    id 'java'
}

group 'com.github.ahunigel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot:2.0.3.RELEASE"
    implementation "org.springframework:spring-web:5.0.7.RELEASE"
    implementation "org.hamcrest:hamcrest-core:1.3"
    implementation "org.assertj:assertj-core:3.9.1"
    implementation "com.google.guava:guava:20.0"

    implementation "org.springframework:spring-test:5.0.7.RELEASE"
    implementation group: 'junit', name: 'junit', version: '4.12'
}
